<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Phasmophobia Cheat Sheet | Grimmpeeper's Community Server</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-color: #121212;
      color: #fff;
    }
    header {
      background-color: #1e1e1e;
      padding: 1rem;
      text-align: center;
      font-size: 1.5rem;
      font-weight: bold;
      border-bottom: 1px solid #444;
    }
    footer {
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
      color: #aaa;
    }
    .container {
      padding: 2rem;
      max-width: 1000px;
      margin: auto;
    }
    .evidence {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 2rem;
    }
    .evidence button {
      background-color: #222;
      color: #fff;
      border: 1px solid #444;
      padding: 0.5rem 1rem;
      border-radius: 5px;
      cursor: pointer;
    }
    .evidence button.selected {
      background-color: #00bcd4;
      color: #000;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      border: 1px solid #444;
      padding: 0.5rem;
      text-align: left;
    }
    th {
      background-color: #333;
    }
    tr.hidden {
      display: none;
    }
  </style>
</head>
<body>
  <header>Phasmophobia Cheat Sheet <br /><span style="font-size: 1rem; font-weight: normal;">Grimmpeeper's Community Server</span></header>
  <div class="container">
    <div class="evidence" id="evidence-buttons"></div>
    <table>
      <thead>
        <tr>
          <th>Ghost</th>
          <th>Evidence</th>
          <th>Strengths & Weaknesses</th>
        </tr>
      </thead>
      <tbody id="ghost-table"></tbody>
    </table>
  </div>
  <footer>
    &copy; 2025 Grimmpeeper's Community Server â€” Phasmophobia info is property of Kinetic Games
  </footer>
  <script>
    const evidenceList = ["EMF Level 5", "Spirit Box", "Ghost Writing", "Freezing Temps", "Ghost Orb", "D.O.T.S Projector", "Ultraviolet", "Thermometer"];

    const ghosts = [
      {
        name: "Spirit",
        evidence: ["EMF Level 5", "Spirit Box", "Ghost Writing"],
        traits: "No unique strengths, standard ghost."
      },
      {
        name: "Wraith",
        evidence: ["EMF Level 5", "Spirit Box", "D.O.T.S Projector"],
        traits: "Doesn't leave footprints, hates salt."
      },
      {
        name: "Phantom",
        evidence: ["Spirit Box", "Ultraviolet", "D.O.T.S Projector"],
        traits: "Looking at it drops sanity fast."
      },
      {
        name: "Poltergeist",
        evidence: ["Spirit Box", "Ghost Writing", "Ultraviolet"],
        traits: "Can throw multiple objects at once."
      },
      {
        name: "Banshee",
        evidence: ["Ghost Orb", "Ultraviolet", "D.O.T.S Projector"],
        traits: "Targets one person at a time."
      },
      {
        name: "Jinn",
        evidence: ["EMF Level 5", "Freezing Temps", "Ultraviolet"],
        traits: "Travels faster if you're far away."
      },
      // ... add all official ghosts here
    ];

    const selectedEvidence = new Set();
    const evidenceButtonsDiv = document.getElementById("evidence-buttons");
    const ghostTableBody = document.getElementById("ghost-table");

    function updateTable() {
      ghostTableBody.innerHTML = "";
      ghosts.forEach(ghost => {
        const matches = [...selectedEvidence].every(e => ghost.evidence.includes(e));
        const row = document.createElement("tr");
        if (!matches) row.classList.add("hidden");

        row.innerHTML = `
          <td>${ghost.name}</td>
          <td>${ghost.evidence.join(", ")}</td>
          <td>${ghost.traits}</td>
        `;
        ghostTableBody.appendChild(row);
      });
    }

    evidenceList.forEach(evi => {
      const btn = document.createElement("button");
      btn.textContent = evi;
      btn.addEventListener("click", () => {
        if (selectedEvidence.has(evi)) {
          selectedEvidence.delete(evi);
          btn.classList.remove("selected");
        } else {
          selectedEvidence.add(evi);
          btn.classList.add("selected");
        }
        updateTable();
      });
      evidenceButtonsDiv.appendChild(btn);
    });

    updateTable();
  </script>
</body>
</html>
