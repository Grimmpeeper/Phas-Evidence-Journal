<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Phasmophobia Cheat Sheet | Grimmpeeper's Community Server</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background-color: #0e0e0e;
      color: #fff;
    }
    header {
      background-color: #1a1a1a;
      padding: 1.5rem;
      text-align: center;
      font-size: 2rem;
      border-bottom: 1px solid #444;
    }
    .container {
      max-width: 1100px;
      margin: auto;
      padding: 1rem;
    }
    .evidence {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
      justify-content: center;
      margin-bottom: 1.5rem;
    }
    .evidence button {
      background: #222;
      color: #fff;
      border: 1px solid #444;
      padding: 0.6rem 1rem;
      border-radius: 6px;
      cursor: pointer;
      transition: 0.2s;
    }
    .evidence button.selected {
      background-color: #00bcd4;
      color: #000;
      font-weight: bold;
    }
    .ghost-cards {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      justify-content: center;
    }
    .ghost-card {
      background-color: #1c1c1c;
      padding: 1rem;
      border: 1px solid #333;
      border-radius: 10px;
      width: 260px;
      transition: transform 0.3s ease, opacity 0.3s ease;
      opacity: 0;
      transform: translateY(20px);
      animation: fadeInSlide 0.4s forwards;
    }
    @keyframes fadeInSlide {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    .ghost-card.highlighted {
      border-color: #00bcd4;
      box-shadow: 0 0 10px #00bcd4;
    }
    .ghost-name {
      font-size: 1.2rem;
      font-weight: bold;
      margin-bottom: 0.5rem;
    }
    .ghost-info {
      font-size: 0.9rem;
      margin: 0.3rem 0;
    }
    .timers {
      text-align: center;
      margin: 2rem 0;
    }
    .timer-block {
      margin-bottom: 2rem;
    }
    .timer-label {
      font-size: 1.2rem;
      margin-bottom: 0.5rem;
    }
    .timer-display {
      font-size: 1.5rem;
      margin: 0.5rem 0;
    }
    .timer-buttons button {
      margin: 0 0.3rem;
      padding: 0.4rem 0.8rem;
      background-color: #222;
      border: 1px solid #444;
      border-radius: 5px;
      color: #fff;
      cursor: pointer;
    }
    footer {
      text-align: center;
      font-size: 0.9rem;
      padding: 1rem;
      color: #888;
      border-top: 1px solid #444;
    }
  </style>
</head>
<body>
  <header>Phasmophobia Cheat Sheet<br><small style="font-size:1rem;">Grimmpeeper's Community Server</small></header>
  <div class="container">
    <div class="evidence" id="evidence-buttons"></div>
    <div class="ghost-cards" id="ghost-cards"></div>
    <div class="timers">
      <div class="timer-block">
        <div class="timer-label">Smudge Timer (3 min)</div>
        <div class="timer-display" id="smudge-timer">Not started</div>
        <div class="timer-buttons">
          <button id="start-smudge">Start</button>
          <button id="stop-smudge">Stop</button>
          <button id="reset-smudge">Reset</button>
        </div>
      </div>
      <div class="timer-block">
        <div class="timer-label">Hunt Cooldown Timer (25 sec)</div>
        <div class="timer-display" id="hunt-timer">Not started</div>
        <div class="timer-buttons">
          <button id="start-hunt">Start</button>
          <button id="stop-hunt">Stop</button>
          <button id="reset-hunt">Reset</button>
        </div>
      </div>
    </div>
  </div>
  <footer>&copy; 2025 Grimmpeeper's Community Server | All game data Â© Kinetic Games</footer>
  <script>
    const evidenceList = ["EMF Level 5", "Spirit Box", "Ghost Writing", "Freezing Temps", "Ghost Orb", "D.O.T.S Projector", "Ultraviolet"];
    const ghosts = [...]; // ghost data remains unchanged

    const evidenceButtonsDiv = document.getElementById('evidence-buttons');
    const ghostCardsDiv = document.getElementById('ghost-cards');

    evidenceList.forEach(ev => {
      const btn = document.createElement('button');
      btn.textContent = ev;
      btn.onclick = () => {
        btn.classList.toggle('selected');
        filterGhosts();
      };
      evidenceButtonsDiv.appendChild(btn);
    });

    function createGhostCard(ghost) {
      const card = document.createElement('div');
      card.className = 'ghost-card';
      card.innerHTML = `
        <div class="ghost-name">${ghost.name}</div>
        <div class="ghost-info"><strong>Evidence:</strong> ${ghost.evidence.join(', ')}</div>
        <div class="ghost-info"><strong>Traits:</strong> ${ghost.traits}</div>
        <div class="ghost-info"><strong>Speed:</strong> ${ghost.speed} m/s</div>
      `;
      return card;
    }

    const ghostCards = ghosts.map(g => createGhostCard(g));
    ghostCards.forEach(card => ghostCardsDiv.appendChild(card));

    function filterGhosts() {
      const selected = [...evidenceButtonsDiv.querySelectorAll('.selected')].map(b => b.textContent);
      ghostCards.forEach((card, i) => {
        const ghost = ghosts[i];
        const match = selected.every(ev => ghost.evidence.includes(ev));
        card.classList.toggle('highlighted', match || selected.length === 0);
        card.style.opacity = match || selected.length === 0 ? '1' : '0.4';
      });
      ghostCards.sort((a, b) => b.classList.contains('highlighted') - a.classList.contains('highlighted'));
      ghostCards.forEach(card => {
        card.style.animation = 'none';
        void card.offsetWidth; // trigger reflow
        card.style.animation = 'fadeInSlide 0.4s forwards';
        ghostCardsDiv.appendChild(card);
      });
    }

    function setupTimer(startBtnId, stopBtnId, resetBtnId, displayId, duration, label) {
      let interval = null;
      let timeLeft = duration;
      const startBtn = document.getElementById(startBtnId);
      const stopBtn = document.getElementById(stopBtnId);
      const resetBtn = document.getElementById(resetBtnId);
      const display = document.getElementById(displayId);

      function updateDisplay() {
        const m = Math.floor(timeLeft / 60);
        const s = timeLeft % 60;
        display.textContent = `${m}:${s.toString().padStart(2, '0')}`;
      }

      startBtn.onclick = () => {
        if (interval) return;
        updateDisplay();
        interval = setInterval(() => {
          timeLeft--;
          updateDisplay();
          if (timeLeft <= 0) {
            clearInterval(interval);
            interval = null;
            display.textContent = `${label} ended!`;
          }
        }, 1000);
      };

      stopBtn.onclick = () => {
        clearInterval(interval);
        interval = null;
      };

      resetBtn.onclick = () => {
        clearInterval(interval);
        interval = null;
        timeLeft = duration;
        display.textContent = 'Not started';
      };
    }

    setupTimer('start-smudge', 'stop-smudge', 'reset-smudge', 'smudge-timer', 180, 'Smudge');
    setupTimer('start-hunt', 'stop-hunt', 'reset-hunt', 'hunt-timer', 25, 'Hunt cooldown');
  </script>
</body>
</html>
