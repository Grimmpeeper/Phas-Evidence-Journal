<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Phasmophobia Cheat Sheet | Grimmpeeper's Community Server</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background-color: #0e0e0e;
      color: #fff;
    }
    header {
      background-color: #1a1a1a;
      padding: 1.5rem;
      text-align: center;
      font-size: 2rem;
      border-bottom: 1px solid #444;
    }
    .container {
      max-width: 1100px;
      margin: auto;
      padding: 1rem;
    }
    .evidence {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
      justify-content: center;
      margin-bottom: 1.5rem;
    }
    .evidence button {
      background: #222;
      color: #fff;
      border: 1px solid #444;
      padding: 0.6rem 1rem;
      border-radius: 6px;
      cursor: pointer;
      transition: 0.2s;
    }
    .evidence button.selected {
      background-color: #00bcd4;
      color: #000;
      font-weight: bold;
    }
    .ghost-cards {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      justify-content: center;
    }
    .ghost-card {
      background-color: #1c1c1c;
      padding: 1rem;
      border: 1px solid #333;
      border-radius: 10px;
      width: 260px;
      transition: transform 0.3s ease, opacity 0.3s ease;
      opacity: 0;
      transform: translateY(20px);
      animation: fadeInSlide 0.4s forwards;
    }
    @keyframes fadeInSlide {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    .ghost-card.highlighted {
      border-color: #00bcd4;
      box-shadow: 0 0 10px #00bcd4;
    }
    .ghost-name {
      font-size: 1.2rem;
      font-weight: bold;
      margin-bottom: 0.5rem;
    }
    .ghost-info {
      font-size: 0.9rem;
      margin: 0.3rem 0;
    }
    .timers {
      text-align: center;
      margin: 2rem 0;
    }
    .timer-block {
      margin-bottom: 2rem;
    }
    .timer-label {
      font-size: 1.2rem;
      margin-bottom: 0.5rem;
    }
    .timer-display {
      font-size: 1.5rem;
      margin: 0.5rem 0;
    }
    .timer-buttons button {
      margin: 0 0.3rem;
      padding: 0.4rem 0.8rem;
      background-color: #222;
      border: 1px solid #444;
      border-radius: 5px;
      color: #fff;
      cursor: pointer;
    }
    footer {
      text-align: center;
      font-size: 0.9rem;
      padding: 1rem;
      color: #888;
      border-top: 1px solid #444;
    }
    footer a {
      color: #00bcd4;
      text-decoration: none;
      margin: 0 1rem;
      font-weight: bold;
      font-family: 'Orbitron', sans-serif;
    }
  </style>
</head>
<body>
  <header>Phasmophobia Cheat Sheet<br><small style="font-size:1rem;">Grimmpeeper's Community Server</small></header>
  <div class="container">
    <div class="evidence" id="evidence-buttons"></div>
    <div class="ghost-cards" id="ghost-cards"></div>
    <div class="timers">
      <div class="timer-block">
        <div class="timer-label">Smudge Timer (3 min)</div>
        <div class="timer-display" id="smudge-timer">Not started</div>
        <div class="timer-buttons">
          <button id="start-smudge">Start</button>
          <button id="stop-smudge">Stop</button>
          <button id="reset-smudge">Reset</button>
        </div>
      </div>
      <div class="timer-block">
        <div class="timer-label">Hunt Cooldown Timer (25 sec)</div>
        <div class="timer-display" id="hunt-timer">Not started</div>
        <div class="timer-buttons">
          <button id="start-hunt">Start</button>
          <button id="stop-hunt">Stop</button>
          <button id="reset-hunt">Reset</button>
        </div>
      </div>
    </div>
  </div>
  <footer>
    &copy; 2025 Grimmpeeper's Community Server | All game data &copy; Kinetic Games
    <br/>

    <a href="https://discord.gg/grimmpeeperr" target="_blank" rel="noopener">ðŸ’¬ Discord</a>
  </footer>
  <script>
    const evidenceList = ["EMF Level 5", "Spirit Box", "Ghost Writing", "Freezing Temps", "Ghost Orb", "D.O.T.S Projector", "Ultraviolet"];
    const ghosts = [
      {
        name: "Spirit",
        evidence: ["EMF Level 5", "Spirit Box", "Ghost Writing"],
        traits: "Standard ghost with no unique strengths.",
        speed: 1.7
      },
      {
        name: "Wraith",
        evidence: ["EMF Level 5", "Spirit Box", "D.O.T.S Projector"],
        traits: "Does not leave footprints, hates salt.",
        speed: 1.7
      },
      {
        name: "Phantom",
        evidence: ["Spirit Box", "Ultraviolet", "D.O.T.S Projector"],
        traits: "Looking at it drops sanity quickly.",
        speed: 1.7
      },
      {
        name: "Poltergeist",
        evidence: ["Spirit Box", "Ghost Writing", "Ultraviolet"],
        traits: "Throws multiple objects at once.",
        speed: 1.7
      },
      {
        name: "Banshee",
        evidence: ["Ghost Orb", "Ultraviolet", "D.O.T.S Projector"],
        traits: "Targets one person at a time.",
        speed: 1.7
      },
      {
        name: "Jinn",
        evidence: ["EMF Level 5", "Freezing Temps", "Ultraviolet"],
        traits: "Moves faster when far from players.",
        speed: 2.5
      },
      {
        name: "Mare",
        evidence: ["Spirit Box", "Ghost Orb", "Ghost Writing"],
        traits: "More likely to attack in the dark.",
        speed: 1.7
      },
      {
        name: "Revenant",
        evidence: ["Ghost Orb", "Ghost Writing", "Freezing Temps"],
        traits: "Very fast when chasing, slow otherwise.",
        speed: "1.0 / 3.0"
      },
      {
        name: "Shade",
        evidence: ["EMF Level 5", "Ghost Writing", "Freezing Temps"],
        traits: "Shy, less active around groups.",
        speed: 1.7
      },
      {
        name: "Demon",
        evidence: ["Freezing Temps", "Ghost Writing", "Ultraviolet"],
        traits: "Can hunt more often.",
        speed: 1.7
      },
      {
        name: "Yurei",
        evidence: ["Freezing Temps", "Ghost Orb", "D.O.T.S Projector"],
        traits: "Strong sanity drain.",
        speed: 1.7
      },
      {
        name: "Oni",
        evidence: ["EMF Level 5", "Freezing Temps", "D.O.T.S Projector"],
        traits: "More active and visible.",
        speed: 1.7
      },
      {
        name: "Yokai",
        evidence: ["Spirit Box", "Ghost Orb", "D.O.T.S Projector"],
        traits: "Hunts more when talking.",
        speed: 1.7
      },
      {
        name: "Hantu",
        evidence: ["Ghost Orb", "Ultraviolet", "Freezing Temps"],
        traits: "Faster in cold rooms.",
        speed: "1.4 - 2.7"
      },
      {
        name: "Goryo",
        evidence: ["EMF Level 5", "Ultraviolet", "D.O.T.S Projector"],
        traits: "D.O.T.S. only on camera.",
        speed: 1.7
      },
      {
        name: "Myling",
        evidence: ["EMF Level 5", "Ghost Writing", "Ultraviolet"],
        traits: "Quieter footsteps.",
        speed: 1.7
      },
      {
        name: "Onryo",
        evidence: ["Ghost Orb", "Freezing Temps", "Spirit Box"],
        traits: "Powerful flame attacks.",
        speed: 1.7
      },
      {
        name: "Raiju",
        evidence: ["EMF Level 5", "Spirit Box", "Freezing Temps"],
        traits: "Disrupts electronics.",
        speed: 1.7
      }
    ];

    const evidenceButtonsContainer = document.getElementById('evidence-buttons');
    const ghostCardsContainer = document.getElementById('ghost-cards');

    let selectedEvidence = new Set();

    function createEvidenceButtons() {
      evidenceList.forEach(ev => {
        const btn = document.createElement('button');
        btn.textContent = ev;
        btn.addEventListener('click', () => {
          if (selectedEvidence.has(ev)) {
            selectedEvidence.delete(ev);
            btn.classList.remove('selected');
          } else {
            selectedEvidence.add(ev);
            btn.classList.add('selected');
          }
          updateGhostCards();
        });
        evidenceButtonsContainer.appendChild(btn);
      });
    }

    function updateGhostCards() {
      ghostCardsContainer.innerHTML = '';
      ghosts.forEach(ghost => {
        // Check if all selected evidence are present in the ghost's evidence array
        let matches = true;
        selectedEvidence.forEach(ev => {
          if (!ghost.evidence.includes(ev)) {
            matches = false;
          }
        });

        // If no evidence selected, show all ghosts
        if (selectedEvidence.size === 0) {
          matches = true;
        }

        const card = document.createElement('div');
        card.classList.add('ghost-card');
        if (matches) {
          card.classList.add('highlighted');
        }
        // show all but fade out non-matching ghosts
        card.style.opacity = matches ? '1' : '0.3';
        card.innerHTML = `
          <div class="ghost-name">${ghost.name}</div>
          <div class="ghost-info"><strong>Evidence:</strong> ${ghost.evidence.join(', ')}</div>
          <div class="ghost-info"><strong>Traits:</strong> ${ghost.traits}</div>
          <div class="ghost-info"><strong>Speed:</strong> ${ghost.speed}</div>
        `;
        ghostCardsContainer.appendChild(card);
      });
    }

    createEvidenceButtons();
    updateGhostCards();

    // Timers code
    function Timer(displayElement, totalSeconds) {
      this.displayElement = displayElement;
      this.totalSeconds = totalSeconds;
      this.remainingSeconds = totalSeconds;
      this.interval = null;
      this.isRunning = false;

      this.updateDisplay = () => {
        let min = Math.floor(this.remainingSeconds / 60);
        let sec = this.remainingSeconds % 60;
        sec = sec < 10 ? "0" + sec : sec;
        this.displayElement.textContent = `${min}:${sec}`;
      };

      this.start = () => {
        if (this.isRunning) return;
        this.isRunning = true;
        this.interval = setInterval(() => {
          if (this.remainingSeconds > 0) {
            this.remainingSeconds--;
            this.updateDisplay();
          } else {
            clearInterval(this.interval);
            this.isRunning = false;
            this.displayElement.textContent = "Time's up!";
          }
        }, 1000);
      };

      this.stop = () => {
        if (!this.isRunning) return;
        clearInterval(this.interval);
        this.isRunning = false;
        // On stop, show remaining time instead of "Stopped"
        this.updateDisplay();
      };

      this.reset = () => {
        clearInterval(this.interval);
        this.isRunning = false;
        this.remainingSeconds = this.totalSeconds;
        this.updateDisplay();
      };

      this.updateDisplay();
    }

    const smudgeTimerDisplay = document.getElementById('smudge-timer');
    const smudgeTimer = new Timer(smudgeTimerDisplay, 180);

    document.getElementById('start-smudge').addEventListener('click', () => smudgeTimer.start());
    document.getElementById('stop-smudge').addEventListener('click', () => smudgeTimer.stop());
    document.getElementById('reset-smudge').addEventListener('click', () => smudgeTimer.reset());

    const huntTimerDisplay = document.getElementById('hunt-timer');
    const huntTimer = new Timer(huntTimerDisplay, 25);

    document.getElementById('start-hunt').addEventListener('click', () => huntTimer.start());
    document.getElementById('stop-hunt').addEventListener('click', () => huntTimer.stop());
    document.getElementById('reset-hunt').addEventListener('click', () => huntTimer.reset());
  </script>
</body>
</html>
