<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Phasmophobia Cheat Sheet | Grimmpeeper's Community Server</title>

<!-- Load Orbitron font from Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet" />

<style>
  body {
    font-family: 'Orbitron', sans-serif;
    background: #121212;
    color: #eee;
    margin: 0; padding: 0;
  }
  header {
    background: #1f2937;
    padding: 1.5rem;
    text-align: center;
    font-weight: 700;
    font-size: 1.8rem;
    color: #00bcd4;
  }
  header small {
    font-weight: 400;
    font-size: 0.9rem;
    display: block;
    margin-top: 0.3rem;
    color: #6ec9d4;
  }
  .container {
    max-width: 900px;
    margin: 2rem auto;
    padding: 0 1rem;
  }
  table {
    width: 100%;
    border-collapse: collapse;
    margin-bottom: 2rem;
  }
  th, td {
    border: 1px solid #2e3a4a;
    padding: 0.75rem 1rem;
    text-align: left;
  }
  th {
    background: #273549;
    font-weight: 700;
  }
  tr:hover {
    background: #1c2b3a;
  }
  .tools {
    display: flex;
    gap: 1rem;
    justify-content: center;
    margin-bottom: 2rem;
  }
  .tool-box {
    background: #1f2937;
    padding: 1rem;
    border-radius: 8px;
    width: 150px;
    text-align: center;
  }
  button {
    background: #00bcd4;
    border: none;
    color: #121212;
    padding: 0.5rem 1rem;
    border-radius: 5px;
    cursor: pointer;
    font-weight: 700;
    font-family: 'Orbitron', sans-serif;
    transition: background 0.3s ease;
  }
  button:hover {
    background: #019abf;
  }
  p {
    font-weight: 700;
    font-size: 1.2rem;
    margin: 0.5rem 0 0;
  }
</style>
</head>
<body>
<header>
  Phasmophobia Cheat Sheet
  <small>Grimmpeeper's Community Server</small>
</header>
<div class="container">

  <!-- Ghosts table -->
  <table>
    <thead>
      <tr>
        <th>Ghost</th>
        <th>Evidence</th>
        <th>Traits & Strengths</th>
        <th>Speed (m/s)</th>
      </tr>
    </thead>
    <tbody id="ghost-table"></tbody>
  </table>

  <!-- Tools -->
  <div class="tools">
    <div class="tool-box">
      <h3>Smudge Timer</h3>
      <p><span id="smudge-countdown">0:00</span></p>
      <button onclick="startSmudge()">Start Smudge</button>
    </div>
    <div class="tool-box">
      <h3>Hunt Timer</h3>
      <p><span id="hunt-countdown">0:00</span></p>
      <button onclick="startHunt()">Start Hunt</button>
    </div>
  </div>

</div>

<script>
  const ghosts = [
    {
      name: "Spirit",
      evidence: ["EMF Level 5", "Spirit Box", "Ghost Writing"],
      traits: "No unique strengths, standard ghost.",
      speed: { normal: 1.0, hunt: 3.5 }
    },
    {
      name: "Wraith",
      evidence: ["EMF Level 5", "Spirit Box", "D.O.T.S Projector"],
      traits: "Doesn't leave footprints, hates salt.",
      speed: { normal: 1.3, hunt: 4.0 }
    },
    {
      name: "Phantom",
      evidence: ["Spirit Box", "Ultraviolet", "D.O.T.S Projector"],
      traits: "Looking at it drops sanity fast.",
      speed: { normal: 1.0, hunt: 3.0 }
    },
    {
      name: "Poltergeist",
      evidence: ["Spirit Box", "Ghost Writing", "Ultraviolet"],
      traits: "Can throw multiple objects at once.",
      speed: { normal: 1.0, hunt: 3.0 }
    },
    {
      name: "Banshee",
      evidence: ["Ghost Orb", "Ultraviolet", "D.O.T.S Projector"],
      traits: "Targets one person at a time.",
      speed: { normal: 1.1, hunt: 3.0 }
    },
    {
      name: "Jinn",
      evidence: ["EMF Level 5", "Freezing Temps", "Ultraviolet"],
      traits: "Travels faster if far away from target.",
      speed: { normal: 1.3, hunt: 3.8 }
    },
    {
      name: "Mare",
      evidence: ["Spirit Box", "Ghost Writing", "Freezing Temps"],
      traits: "More aggressive in the dark.",
      speed: { normal: 1.0, hunt: 3.0 }
    },
    {
      name: "Revenant",
      evidence: ["EMF Level 5", "Ghost Writing", "Freezing Temps"],
      traits: "Moves faster when hunting a target.",
      speed: { normal: 1.0, hunt: 5.5 }
    },
    {
      name: "Shade",
      evidence: ["EMF Level 5", "Freezing Temps", "D.O.T.S Projector"],
      traits: "Shy, less likely to hunt if multiple people nearby.",
      speed: { normal: 1.0, hunt: 3.5 }
    },
    {
      name: "Demon",
      evidence: ["Spirit Box", "Ghost Writing", "Freezing Temps"],
      traits: "More aggressive and frequent hunters.",
      speed: { normal: 1.0, hunt: 3.5 }
    },
    {
      name: "Yurei",
      evidence: ["Ghost Orb", "Freezing Temps", "D.O.T.S Projector"],
      traits: "Drains players' sanity faster.",
      speed: { normal: 1.0, hunt: 3.5 }
    },
    {
      name: "Oni",
      evidence: ["EMF Level 5", "Spirit Box", "Freezing Temps"],
      traits: "More active when players are nearby.",
      speed: { normal: 1.3, hunt: 4.0 }
    }
  ];

  const ghostTableBody = document.getElementById("ghost-table");

  ghosts.forEach(ghost => {
    const tr = document.createElement("tr");
    tr.innerHTML = `
      <td>${ghost.name}</td>
      <td>${ghost.evidence.join(", ")}</td>
      <td>${ghost.traits}</td>
      <td>Normal: ${ghost.speed.normal.toFixed(1)}<br>Hunt: ${ghost.speed.hunt.toFixed(1)}</td>
    `;
    ghostTableBody.appendChild(tr);
  });

  let smudgeTimer = null;
  let huntTimer = null;

  function startCountdown(duration, display, timerName) {
    let timer = duration, minutes, seconds;
    if(window[timerName]) clearInterval(window[timerName]);
    window[timerName] = setInterval(() => {
      minutes = Math.floor(timer / 60);
      seconds = timer % 60;
      display.textContent = `${minutes}:${seconds < 10 ? "0" : ""}${seconds}`;
      if (--timer < 0) {
        clearInterval(window[timerName]);
        display.textContent = "0:00";
      }
    }, 1000);
  }

  function startSmudge() {
    const display = document.getElementById("smudge-countdown");
    startCountdown(120, display, "smudgeTimer");
  }

  function startHunt() {
    const display = document.getElementById("hunt-countdown");
    startCountdown(30, display, "huntTimer");
  }
</script>
</body>
</html>
