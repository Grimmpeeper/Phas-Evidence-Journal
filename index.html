<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Phasmophobia Cheat Sheet | Grimmpeeper's Community Server</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background-color: #0e0e0e;
      color: #fff;
    }
    header {
      background-color: #1a1a1a;
      padding: 1.5rem;
      text-align: center;
      font-size: 2rem;
      border-bottom: 1px solid #444;
    }
    .container {
      max-width: 1100px;
      margin: auto;
      padding: 1rem;
    }
    .evidence {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
      justify-content: center;
      margin-bottom: 1.5rem;
    }
    .evidence button {
      background: #222;
      color: #fff;
      border: 1px solid #444;
      padding: 0.6rem 1rem;
      border-radius: 6px;
      cursor: pointer;
      transition: 0.2s;
    }
    .evidence button.selected {
      background-color: #00bcd4;
      color: #000;
      font-weight: bold;
    }
    .ghost-cards {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      justify-content: center;
    }
    .ghost-card {
      background-color: #1c1c1c;
      padding: 1rem;
      border: 1px solid #333;
      border-radius: 10px;
      width: 260px;
      transition: transform 0.3s ease, opacity 0.3s ease;
      opacity: 0;
      transform: translateY(20px);
      animation: fadeInSlide 0.4s forwards;
    }
    @keyframes fadeInSlide {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    .ghost-card.highlighted {
      border-color: #00bcd4;
      box-shadow: 0 0 10px #00bcd4;
    }
    .ghost-name {
      font-size: 1.2rem;
      font-weight: bold;
      margin-bottom: 0.5rem;
    }
    .ghost-info {
      font-size: 0.9rem;
      margin: 0.3rem 0;
    }
    .timers {
      text-align: center;
      margin: 2rem 0;
    }
    .timer-block {
      margin-bottom: 2rem;
    }
    .timer-label {
      font-size: 1.2rem;
      margin-bottom: 0.5rem;
    }
    .timer-display {
      font-size: 1.5rem;
      margin: 0.5rem 0;
    }
    .timer-buttons button {
      margin: 0 0.3rem;
      padding: 0.4rem 0.8rem;
      background-color: #222;
      border: 1px solid #444;
      border-radius: 5px;
      color: #fff;
      cursor: pointer;
    }
    footer {
      text-align: center;
      font-size: 0.9rem;
      padding: 1rem;
      color: #888;
      border-top: 1px solid #444;
    }
  </style>
</head>
<body>
  <header>
    Phasmophobia Cheat Sheet<br /><small style="font-size:1rem;">Grimmpeeper's Community Server</small>
  </header>
  <div class="container">
    <div class="evidence" id="evidence-buttons"></div>
    <div class="ghost-cards" id="ghost-cards"></div>
    <div class="timers">
      <div class="timer-block">
        <div class="timer-label">Smudge Timer (3 min)</div>
        <div class="timer-display" id="smudge-timer">Not started</div>
        <div class="timer-buttons">
          <button id="start-smudge">Start</button>
          <button id="stop-smudge">Stop</button>
          <button id="reset-smudge">Reset</button>
        </div>
      </div>
      <div class="timer-block">
        <div class="timer-label">Hunt Cooldown Timer (25 sec)</div>
        <div class="timer-display" id="hunt-timer">Not started</div>
        <div class="timer-buttons">
          <button id="start-hunt">Start</button>
          <button id="stop-hunt">Stop</button>
          <button id="reset-hunt">Reset</button>
        </div>
      </div>
    </div>
  </div>
  <footer>&copy; 2025 Grimmpeeper's Community Server | All game data Â© Kinetic Games</footer>
  <script>
    const evidenceList = [
      "EMF Level 5",
      "Spirit Box",
      "Ghost Writing",
      "Freezing Temps",
      "Ghost Orb",
      "D.O.T.S Projector",
      "Ultraviolet",
    ];

    const ghosts = [
      {
        name: "Spirit",
        evidence: ["EMF Level 5", "Spirit Box", "Ghost Writing"],
        traits: "Standard ghost with no unique strengths.",
        speed: 1.7,
      },
      {
        name: "Wraith",
        evidence: ["EMF Level 5", "Spirit Box", "D.O.T.S Projector"],
        traits: "Does not leave footprints, hates salt.",
        speed: 1.7,
      },
      {
        name: "Phantom",
        evidence: ["Spirit Box", "Ultraviolet", "D.O.T.S Projector"],
        traits: "Looking at it drops sanity quickly.",
        speed: 1.7,
      },
      {
        name: "Poltergeist",
        evidence: ["Spirit Box", "Ghost Writing", "Ultraviolet"],
        traits: "Throws multiple objects at once.",
        speed: 1.7,
      },
      {
        name: "Banshee",
        evidence: ["Ghost Orb", "Ultraviolet", "D.O.T.S Projector"],
        traits: "Targets one person at a time.",
        speed: 1.7,
      },
      {
        name: "Jinn",
        evidence: ["EMF Level 5", "Freezing Temps", "Ultraviolet"],
        traits: "Moves faster when far from players.",
        speed: 2.5,
      },
      {
        name: "Mare",
        evidence: ["Spirit Box", "Ghost Orb", "Ghost Writing"],
        traits: "More likely to attack in the dark.",
        speed: 1.7,
      },
      {
        name: "Revenant",
        evidence: ["Ghost Orb", "Ghost Writing", "Freezing Temps"],
        traits: "Very fast when chasing, slow otherwise.",
        speed: "1.0 / 3.0",
      },
      {
        name: "Shade",
        evidence: ["EMF Level 5", "Ghost Writing", "Freezing Temps"],
        traits: "Shy, less active around groups.",
        speed: 1.7,
      },
      {
        name: "Demon",
        evidence: ["Freezing Temps", "Ghost Writing", "Ultraviolet"],
        traits: "Can hunt more often.",
        speed: 1.7,
      },
      {
        name: "Yurei",
        evidence: ["Freezing Temps", "Ghost Orb", "D.O.T.S Projector"],
        traits: "Strong sanity drain.",
        speed: 1.7,
      },
      {
        name: "Oni",
        evidence: ["EMF Level 5", "Freezing Temps", "D.O.T.S Projector"],
        traits: "More active and visible.",
        speed: 1.7,
      },
      {
        name: "Yokai",
        evidence: ["Spirit Box", "Ghost Orb", "D.O.T.S Projector"],
        traits: "Hunts more when talking.",
        speed: 1.7,
      },
      {
        name: "Hantu",
        evidence: ["Ghost Orb", "Ultraviolet", "Freezing Temps"],
        traits: "Faster in cold rooms.",
        speed: "1.4 - 2.7",
      },
      {
        name: "Goryo",
        evidence: ["EMF Level 5", "Ultraviolet", "D.O.T.S Projector"],
        traits: "D.O.T.S. only on camera.",
        speed: 1.7,
      },
      {
        name: "Myling",
        evidence: ["EMF Level 5", "Ghost Writing", "Ultraviolet"],
        traits: "Quieter footsteps.",
        speed: 1.7,
      },
      {
        name: "Onryo",
        evidence: ["Spirit Box", "Ghost Orb", "Freezing Temps"],
        traits: "Fires extinguish hunting chance.",
        speed: 1.7,
      },
      {
        name: "Raiju",
        evidence: ["EMF Level 5", "Ghost Orb", "D.O.T.S Projector"],
        traits: "Electrifies nearby electronics.",
        speed: 1.7,
      },
      {
        name: "Obake",
        evidence: ["EMF Level 5", "Ghost Writing", "D.O.T.S Projector"],
        traits: "Changes shape while hunting.",
        speed: 1.7,
      },
      {
        name: "The Twins",
        evidence: ["Spirit Box", "Ghost Writing", "Freezing Temps"],
        traits: "Can separate and hunt individually.",
        speed: 1.7,
      },
    ];

    const evidenceButtonsDiv = document.getElementById('evidence-buttons');
    const ghostCardsDiv = document.getElementById('ghost-cards');

    function normalizeEvidence(name) {
      return name.trim().toLowerCase();
    }

    // Create evidence buttons
    evidenceList.forEach(evidence => {
      const btn = document.createElement('button');
      btn.textContent = evidence;
      btn.addEventListener('click', () => {
        btn.classList.toggle('selected');
        filterGhosts();
      });
      evidenceButtonsDiv.appendChild(btn);
    });

    // Create ghost cards
    ghosts.forEach(ghost => {
      const card = document.createElement('div');
      card.className = 'ghost-card';
      card.innerHTML = `
        <div class="ghost-name">${ghost.name}</div>
        <div class="ghost-info"><strong>Evidence:</strong> ${ghost.evidence.join(', ')}</div>
        <div class="ghost-info"><strong>Traits:</strong> ${ghost.traits}</div>
        <div class="ghost-info"><strong>Speed:</strong> ${ghost.speed}</div>
      `;
      ghostCardsDiv.appendChild(card);
    });

    // Cache cards array for filtering
    const ghostCards = Array.from(document.querySelectorAll('.ghost-card'));

    function filterGhosts() {
      const selected = [...evidenceButtonsDiv.querySelectorAll('.selected')]
        .map(b => normalizeEvidence(b.textContent));

      if (selected.length === 0) {
        // No evidence selected: show all normally
        ghostCards.forEach(card => {
          card.classList.remove('highlighted');
          card.style.opacity = '1';
        });
        ghostCards.forEach(card => ghostCardsDiv.appendChild(card));
        return;
      }

      ghostCards.forEach((card, i) => {
        const ghostEvidenceNormalized = ghosts[i].evidence.map(e => normalizeEvidence(e));
        // Highlight if ghost has ALL selected evidence (AND logic) or ANY selected evidence (OR logic)
        // For your request, highlight ghosts that have ALL selected evidence:
        const hasAllEvidence = selected.every(ev => ghostEvidenceNormalized.includes(ev));
        card.classList.toggle('highlighted', hasAllEvidence);
        card.style.opacity = hasAllEvidence ? '1' : '0.4';
      });

      // Move highlighted ghosts to top with animation
      const highlighted = ghostCards.filter(card => card.classList.contains('highlighted'));
      const notHighlighted = ghostCards.filter(card => !card.classList.contains('highlighted'));

      ghostCardsDiv.innerHTML = '';
      highlighted.forEach(card => {
        card.style.animation = 'none';
        void card.offsetWidth; // trigger reflow
        card.style.animation = 'fadeInSlide 0.4s forwards';
        ghostCardsDiv.appendChild(card);
      });
      notHighlighted.forEach(card => {
        card.style.animation = 'none';
        void card.offsetWidth; // trigger reflow
        card.style.animation = 'fadeInSlide 0.4s forwards';
        ghostCardsDiv.appendChild(card);
      });
    }

    // Timers (basic implementation)
    function createTimer(displayEl, durationSeconds) {
      let timerId = null;
      let endTime = null;

      function update() {
        const now = Date.now();
        const diff = Math.max(0, Math.round((endTime - now) / 1000));
        if (diff === 0) {
          clearInterval(timerId);
          timerId = null;
          displayEl.textContent = 'Finished';
          return;
        }
        displayEl.textContent = `${diff} seconds`;
      }

      return {
        start() {
          if (timerId) return; // Already running
          endTime = Date.now() + durationSeconds * 1000;
          update();
          timerId = setInterval(update, 1000);
        },
        stop() {
          if (timerId) {
            clearInterval(timerId);
            timerId = null;
            displayEl.textContent = 'Stopped';
          }
        },
        reset() {
          if (timerId) {
            clearInterval(timerId);
            timerId = null;
          }
          displayEl.textContent = 'Not started';
        }
      };
    }

    const smudgeTimer = createTimer(document.getElementById('smudge-timer'), 180);
    document.getElementById('start-smudge').onclick = () => smudgeTimer.start();
    document.getElementById('stop-smudge').onclick = () => smudgeTimer.stop();
    document.getElementById('reset-smudge').onclick = () => smudgeTimer.reset();

    const huntTimer = createTimer(document.getElementById('hunt-timer'), 25);
    document.getElementById('start-hunt').onclick = () => huntTimer.start();
    document.getElementById('stop-hunt').onclick = () => huntTimer.stop();
    document.getElementById('reset-hunt').onclick = () => huntTimer.reset();

    // Initially show all ghosts
    filterGhosts();
  </script>
</body>
</html>
