    }

    .evidence {

    }
    .evidence button {
      background: #222;

      border-radius: 6px;
      cursor: pointer;
      transition: 0.2s;
      user-select: none;
    }
    .evidence button.selected {
      background-color: #00bcd4;
      color: #000;
      font-weight: bold;
    }
    .ghost-cards {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      justify-content: center;
      min-height: 400px;
    }
    .ghost-card {
      background-color: #1c1c1c;
      padding: 1rem;
      border: 1px solid #333;
      border-radius: 10px;
      width: 260px;
      box-sizing: border-box;
      transition: transform 0.3s ease, opacity 0.3s ease;
      opacity: 0;
      transform: translateY(20px);
      animation: fadeInSlide 0.4s forwards;
    }
    @keyframes fadeInSlide {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    .ghost-card.highlighted {
      border-color: #00bcd4;
      box-shadow: 0 0 10px #00bcd4;
      opacity: 1 !important;
    }
    .ghost-name {
      font-size: 1.3rem;
      font-weight: bold;
      margin-bottom: 0.5rem;
      text-align: center;
      text-transform: uppercase;
      letter-spacing: 1.2px;
    }
    .ghost-info {
      font-size: 0.9rem;
      margin: 0.3rem 0;
      line-height: 1.3;
    }
    .timers {
      text-align: center;
      margin: 2rem 0 3rem;
    }
    .timer-block {
      margin-bottom: 2rem;
    }
    .timer-label {
      font-size: 1.2rem;
      margin-bottom: 0.5rem;
      font-weight: 600;
    }
    .timer-display {
      font-size: 1.8rem;
      margin: 0.5rem 0;
      font-variant-numeric: tabular-nums;
      font-weight: bold;
    }
    .timer-buttons button {
      margin: 0 0.3rem;
      padding: 0.4rem 0.8rem;
      background-color: #222;
      border: 1px solid #444;
      border-radius: 5px;
      color: #fff;
      cursor: pointer;
      user-select: none;
      transition: background-color 0.2s;
    }
    .timer-buttons button:hover {
      background-color: #00bcd4;
      color: #000;
      border-color: #00bcd4;
    }
    footer {
      text-align: center;
      font-size: 0.9rem;
      padding: 1rem;
      color: #888;
      border-top: 1px solid #444;
    }
    footer a {
      color: #00bcd4;
      text-decoration: none;
    }
    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
